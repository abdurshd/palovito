spring.application.name=restaurant-service
server.port=8080
logging.level.org.springframework.web=INFO
logging.level.com.palovito.restaurant=DEBUG
logging.level.root=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/restaurant-service.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=7
management.endpoints.web.exposure.include=health,metrics,prometheus
management.endpoint.health.show-details=always

# Order Processing Configuration
order.processing.initial-delay=5000
order.processing.completion-delay=10000

# WebSocket Configuration
spring.websocket.max-text-message-size=8192
spring.websocket.max-binary-message-size=8192

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/restaurant_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Redis Configuration
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.database=0
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000
spring.cache.redis.cache-null-values=false

# Order Processing
order.cache.ttl=3600
order.sync.interval=300000
